        <meta name="theme-color" content="#ffffff">
        <meta name="description" content="Find My Sushi helps you find the perfect Sushi spots around!">
        <meta http-equiv="content-type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta property="og:locale" content="en_US" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Find My Sushi" />
        <meta property="og:description" content="Find My Sushi helps you find the perfect Sushi spots around!" />
        <meta property="og:url" content="https://sushi.karlocod.es/" />
        <meta property="og:site_name" content="Find My Sushi" />

        <meta name="p:domain_verify" content="58f613022154e81a159184348f04294c"/>
        <meta name='keywords' content='Sushi, Finder, Toronto, Give, Me, A, Good, Grade, Please' />

        <link rel="stylesheet" href="css/normalize.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">

        <title>Find My Sushi - Register</title>
    </head>
    <body>
        <div class="header">
            <a href="search.html">
                <img src="img/logo.png" alt="sushiLogo"/>
            </a>
            <h1>Find My Sushi</h1>
            <ul class="nav">
                <li><a href="search.html">Search</a></li>
                <li><a href="results_sample.html">Results</a></li>
                <li><a href="submission.html">Add Sushi Restaurant</a></li>
                <li><a href="registration.html">Register</a></li>
            </ul>
        </div>
        <div class="container register">
            <img src="img/register.png" alt="Register image"/>
            <h2>Create your account</h2>
            <form name="register" onsubmit="return validateForm()">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" />
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Toronto, ON" />
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="john@gmail.com" />
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;" />
                <div class="termsCheck">
                    <input type="checkbox" name="terms" value="terms">
                    I agree to the terms.
                </div>
                <div class="registerButtons">
                    <button class="buttonEffect" type="reset">Reset</button>
                    <div class="spacer"></div>
                    <button class="buttonEffect" type="submit">Register</button>
                </div>
            </form>
        </div>
        <div class="push"></div>
        <div class="footer">
            <p>Developed and designed by Karlo Delalic.</p>
        </div>
        <script src="js/main.js" async defer></script>
    </body>
</html>
