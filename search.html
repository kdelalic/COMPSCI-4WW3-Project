    <body>
        <div class="header">
            <a href="search.html">
                <img src="img/logo.png" alt="sushiLogo"/>
            </a>
            <h1>Find My Sushi</h1>
            <ul class="nav">
                <li><a href="search.html">Search</a></li>
                <li><a href="results_sample.html">Results</a></li>
                <li><a href="submission.html">Add Sushi Restaurant</a></li>
                <li><a href="registration.html">Register</a></li>
            </ul>
        </div>
        <div class="container search">
            <img src="img/logo.png" alt="sushiLogo"/>
            <h2>Search for the perfect Sushi!</h2>
            <form class="searchBox">
                <input type="text" placeholder="Search for sushi..." />
                <div class="dropdown">
                    <label for="ratingSelect">Rating: </label>
                    <select id="ratingSelect">
                        <option value="all">All</option>
                        <option value="5">5 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="2">2 Stars</option>
                        <option value="1">1 Star</option>
                    </select>
                </div>
                <button class="buttonEffect" type="button">Search</button>
            </form>
            <div class="locationBox">
                <h3>OR</h3>
                <button onclick="alertLocation()" class="buttonEffect" id="locationSearch" type="button">Find Sushi Near You</button>
            </div>
        </div>

        <div class="push"> </div>
        <div class="footer">
            <p>Developed and designed by Karlo Delalic.</p>
        </div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3pnxJQcLr37sayYapBAHW3tnSEMFUbh4&libraries=places" async defer></script>
